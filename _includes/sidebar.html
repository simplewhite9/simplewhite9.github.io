<!--side bar-->
<div id = "sidebar">

    <!--Profile-->
    <div class="profile-wrapper">
        <div id="profile">
            <a href="/" alt="home">
                <img src={{site.profile-link}} onerror="this.style.display='none'"/>
            </a>
        </div>
        <div class="main-title">
            <a href="/" alt="home">{{site.title}}</a>
        </div>
    </div>

    <!--Menu Section-->
    <div id="menu">
        <table id="menu-table">
            <thead>
                <tr><th id="check-text">CHECK ME OUT!</th></tr>
                <tr><td id="menu-blog"><a href="/blog/">My Dev Blog</a></td></tr>
                <tr><td class="menu-space"><br></td></tr>
            </thead>
            <tbody>
                <tr><th>Study Blogs:</th></tr>

                {% for category in site.data.categories %}
                <tr><td><a class="study-link" href="/blog/categories/{{category.category}}/" >{{category.name}}</a></td></tr>
                {% endfor %}

                <tr><td class="menu-space"><br></td></tr>

                <tr><th>Hobbies:</th></tr>
                <tr><td>
                    <a class="hobby-link" href="">Insta <svg id="svg-insta" class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#instagram"></use></svg> Film</a>
                </td></tr>

                <tr><td class="menu-space"><br></td></tr>

                <tr><th class="menu-social">
                    <a class="category" href="{{site.github_url}}" target="_blank">GitHub<svg id="svg-git" class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg></a>
                </th></tr>


            </tbody>
        </table>
    </div>
    <div id="end-section">
        <div id="slogan">
            {{site.slogan}}
        </div>
    </div>
</div>
