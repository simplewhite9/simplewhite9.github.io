---
layout: default
---

<div id="main-content">

    <!--Core content-->
    <div id="core-wrapper">
        <table id="post-table">
            {% for post in site.posts %}
                <tr>
                    <td>
                        <div class="post-list">
                            <div class="post-thumbnail">
                                <div class="thumbnail">
                                    <img src={{post.thumbnail-url}} onerror="this.style.display='none'"/>
                                </div>
                            </div>
                            <div class="post-info">
                                
                            </div>
                            <!-- <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                                <div class="post-info">
                                <p>Post #1</p>
                                <h2>{{ post.title }}</h2>
                                {% for t in post.categories %}
                                    <h2>{{t}}</h2>
                                {% endfor %}
                                </div>
                            </a> -->
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>

    </div><!--#core-wrapper-->


    <!--sub wrapper (RIGHT)-->
    <div id="sub-wrapper">
        this is 
    </div><!--#sub-wrapper-->
</div>
