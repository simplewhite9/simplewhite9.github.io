---
layout: default
---

<div id="main-content">

    <!--Core content-->
    <div id="core-wrapper">
        <article id="post">
            <header class="post-header">
                <h3 class="post-title">
                    <span class="post-category">{{page.categories}}</span>:
                    <span class="post-title post-highlight">{{page.title}}</span>
                </h3>
                <div>
                    <span class="post-date">{{page.date | date: "%Y-%m-%d"}}&nbsp;Â·</span> 
                    {% for tag in page.tags %}
                    <span class="post-keywords tag-highlight">
                        {{tag}} 
                    </span>
                    {% endfor %}
                
                </div>
            </header>
            {{ content }}
        </article>
    </div><!--#core-wrapper-->


    <!--sub wrapper (RIGHT)-->
    <div id="sub-wrapper">
        {%- include right-sidebar.html -%} 
    </div><!--#sub-wrapper-->
</div>
